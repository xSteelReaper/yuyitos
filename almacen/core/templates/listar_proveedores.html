<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Proveedores</title>
</head>
<body>
    
    <h1>Gestion de Proveedores</h1>
    <h2>Nuevo Proveedor</h2>
    <form action="" method="POST">
        {% csrf_token %}

        <label for="">Rubro Empresa</label>
        <input type="text" name="Rubro Empresa">
        <br>
        <label for="">Nombre Empresa</label>
        <input type="text" name="Nombre Empresa">
        <br>
        <label for="">Nombre Proveedor</label>
        <input type="text" name="Nombre Proveedor">
        <br>
        <label for="">Telefono Proveedor</label>
        <input type="text" name="Telefono Proveedor">
        <br>
        <input type="submit" value="Guardar">
    </form>

    {{mensaje}}

    <br>
    <h2>Proveedores</h2>
    <table>
        <tr>
            <th>Rubro Empresa</th>
            <th>Nombre Empresa</th>
            <th>Nombre Proveedor</th>
            <th>Telefono Proveedor</th>
        </tr>
        {% for p in proveedores %}
            <tr>
                <td>{{ p.1 }}</td>
                <td>{{ p.2 }}</td>
                <td>{{ p.3 }}</td>
                <td>{{ p.4 }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
