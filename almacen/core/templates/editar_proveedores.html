<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <title>Editar Provedores</title>
</head>
<body>  
    <header class="header">
        <div class="container logo-nav-container">
            <a href="#" class="logo">YUYITOS</a>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="{% url 'agregar_proveedores' %}">Proveedor</a></li>
                    <li><a href="{% url 'agregar_producto' %}">Productos</a></li>
                    <li><a href="#">Venta</a></li>
                    <li><a href="#">PagarFiado</a></li>
                    <li><a href="{% url 'registrar_cliente' %}">Clientes</a></li>
                    <li><a href="{% url 'agregar_ordenes' %}">Pedidos</a></li>
                    <li><a href="{% url 'agregar_empleados' %}">Empleado</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <a href="{% url 'listar_proveedores' %}" class="btn btn-dark"> Listar Proveedores</a>
        
        <h2>Proveedor {{ nombre }}</h2>
        <div class="contenedor">
        <form method="POST">
        
        {% csrf_token %}

        <input type="text" name="id_editando" id="id_editando" hidden value="{{ id }}">
        <div class="form-group">
        <label for="rubro_empresa">Rubro Empresa</label>
        <input class="form-control" type="text" name="rubro_empresa_edit" id="rubro_empresa_edit" value="{{ rubroEmpresa }}">
        </div>
        <br>

        <div class="form-group">
            <label for="nombre_empresa">Nombre Empresa</label>
            <input class="form-control" type="text" name="nombre_empresa_edit" id="nombre_empresa_edit" value="{{ nombreEmpresa }}">
        </div>
        <br>

        <div class="form-group">
            <label for="nombre_proveedor">Nombre Proveedor</label>
            <input class="form-control" type="text" name="nombre_proveedor_edit" id="nombre_proveedor_edit" value="{{ nombreProveedor }}">
        </div>
        <br>

        <div class="form-group">
            <label for="telefono_proveedor">Tel√©fono Proveedor</label>
            <input class="form-control" type="text" name="telefono_proveedor_edit" id="telefono_proveedor_edit" value="{{ telefonoProveedor }}">
        </div>
        <br>
        
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Editar">
            <a class="btn btn-primary"  href="{% url 'listar_proveedores' %}" type="button">Volver</a>
        </div>
    </form>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %} 
        {% for m in messages %}
            <script>
                Swal.fire({
                    "title": "Felicitaciones",
                    "text": "{{m}}",
                    "icon": "success"
                })
            </script>
        {% endfor %}
    {% endif %}
    </div>

</main>

</body>
</html>
