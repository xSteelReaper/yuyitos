{% load static  %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<header class="header">
        <div class="container logo-nav-container">
            <a href="#" class="logo">YUYITOS</a>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="{% url 'agregar_proveedores' %}">Proveedor</a></li>
                    <li><a href="{% url 'agregar_producto' %}">Stock</a></li>
                    <li><a href="#">Venta</a></li>
                    <li><a href="#">PagarFiado</a></li>
                    <li><a href="{% url 'registrar_cliente' %}">Clientes</a></li>
                    <li><a href="{% url 'agregar_ordenes' %}">Pedidos</a></li>
                    <li><a href="{% url 'agregar_empleados' %}">Empleado</a></li>
                    <li><a href="#">Perfil</a></li>

                </ul>
            </nav>
        </div>
    </header>


<main class="main">

    <a href="{% url 'productos' %}" class="btn btn-dark"> Listar Productos</a>

<h2>Agreguemos un nuevo producto</h2>
<div class="contenedor">
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label for="familia_producto">FAMILIA_PRODUCTO</label>
    <input class="form-control" type="text" name="familia_producto" id="familia_producto">
    </div>
    <br>

    <div class="form-group">
    <label for="fecha_vencimiento">FECHA_VENCIMIENTO</label>
    <input class="form-control" type="date" name="fecha_vencimiento" id="fecha_vencimiento">
    </div>
    <br>

    <div class="form-group">
    <label for="tipo_producto">TIPO_PRODUCTO</label>
    <input class="form-control" type="text" name="tipo_producto" id="tipo_producto">
    </div>
    <br>

    <div class="form-group">
    <label for="descripcion">DESCRIPCION</label>
    <input class="form-control" type="text" name="descripcion" id="descripcion">
    </div>
    <br>

    <div class="form-group">
    <label for="precio">PRECIO</label>
    <input class="form-control" type="number" name="precio" id="precio">
    </div>
    <br>

    <div class="form-group">
    <label for="nombre_producto">NOMBRE_PRODUCTO</label>
    <input class="form-control" type="text" name="nombre_producto" id="nombre_producto">
    </div>
    <br>

    <div class="form-group">
    <label for="marca_producto">MARCA_PRODUCTO</label>
    <input class="form-control" type="text" name="marca_producto" id="marca_producto">
    </div>
    <br>

    <div class="form-group">
    <label for="stock">CANTIDAD</label>
    <input class="form-control" type="number" name="stock" id="stock">
    </div>
    <br>

    <div class="form-group">
    <label for="stock_critico">STOCK_CRITICO</label>
    <input class="form-control" type="number" name="stock_critico" id="stock_critico">
    </div>
    <br>

    <button type="submit" class="btn btn-dark" value="Guardar"> Guardar </button>

</form>
</div>

</main>
</body>
</html>
