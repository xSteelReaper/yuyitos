<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Ordenes</title>
</head>
<body>

    <h2>Listado de Ordenes de Pedido</h2>
    <table>
        <tr>
            <th>Cantidad productos</th>
            <th>Precio unitario</th>
            <th>Precio total</th>
            <th>Fecha pedido</th>
            <th>Fecha entrega</th>
            <th>Estado</th>
            <th>ID Empleado a cargo</th>
            <th>ID Proveedor</th>
            <th>Descripcion</th>
            
        </tr>
        {% for o in ordenes %}

            <tr>
                <td>{{ o.1 }}</td>
                <td>{{ o.2 }}</td>
                <td>{{ o.3 }}</td>
                <td>{{ o.4 }}</td>
                <td>{{ o.5 }}</td>
                <td>{{ o.6 }}</td>
                <td>{{ o.7 }}</td>
                <td>{{ o.8 }}</td>
                <td>{{ o.9 }}</td>
                

            </tr>            

        {% endfor %}

    </table>
</body>
</html>
